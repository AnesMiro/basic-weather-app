<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content=""width=device-width, initial-scale="1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Vrijeme</title>
</head>

<body>

    <div class="card">

        <div class="search">
            <input type="text" placeholder="Unesi grad" spellcheck="false">
            <button><img src="images/search.png" alt=""></button>
        </div>

        <div class="error">
            <p>Pogrešno unešeno ime grada</p>
        </div>

        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Tešanj</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">
                            50%
                        </p>
                        <p>Vlažnost</p>
                    </div>
                </div>
                <br>
                <br>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">
                            15 km/h
                        </p>
                        <p>Brzina Vjetra</p>
                    </div>
                </div>
                
            </div>
        </div>
 
    </div>



<script src="app.js"></script>
</body>
</html>
